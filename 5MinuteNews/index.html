<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Static Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to my static website!</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main>
        <h2>DOM Manipulation</h2>
        <div class="container">
            <h1 class="title">Hello, Dom!</h1>
            <p>This is a paragraph.</p>
            <button id="changeTextButton">Change Text</button>
            <button id="addElementButton">Add Element</button>
            <button id="removeElementButton">Remove Element</button>    
        </div>
        <div class ="container">
            <p>How many </p>
            <button id="addOne">+1</button>
            <button id="addTwo">+2</button>
            <button id="removeOne">-1</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 My Static Website</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
